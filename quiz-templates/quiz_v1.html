<script>
	const questions = [
		"Siapa presiden pertama Indonesia?",
		"Salah satu akibat dari meningkatnya gas rumah kaca di atmosfer yang paling kita rasakan adalah pemanasan global. Peningkatan suhu rata – rata global dimulai sejak pertengahan abad ke – 20. Pada kehidupan sehari – hari, kita dapat merasakannya pada saat upacara hari Senin dan merasa bahwa kulit kita terbakar. Jadi, dapat kita ketahui bahwa pengertian dari Pemanasan Global / Global Warming adalah ....",
		"Penyebab terjadinya gambar di atas dikarenakan ulah manusia sendiri, yakni dengan pertumbuhan populasi teknologi dan industri serta penambahan populasi penduduk yang semakin bertambah. Hal inilah yang menyebabkan terjadinya pemanasan global di seluruh dunia. Oleh karena itu, salah satu faktor penyebab terjadinya pemanasan global adalah ..."
	]
	const options = [
		[
			{ option: "Ir. Soekarno", isAnswer: true },
			{ option: "Soeharto", isAnswer: false },
			{ option: "B.J. Habibie", isAnswer: false },
			{ option: "Gusdur", isAnswer: false },
		],
		[
			{
				option: "Proses peningkatan suhu rata-rata atmosfer,angin,dan daratan yang disebabkan oleh berbagai faktor penyebab",
				isAnswer: false
			},
			{
				option: "Proses penurunan suhu rata-rata atmosfer,laut,dan udara yang disebabkan oleh berbagai faktor penyebab",
				isAnswer: false
			},
			{ 
				option: "Proses penurunan suhu rata-rata atmosfer,laut,dan daratan yang disebabkan oleh berbagai faktor penyebab",
				isAnswer: true
			},
			{
				option: "Proses peningkatan suhu rata-rata atmosfer,laut,dan daratan yang disebabkan oleh berbagai faktor penyebab",
				isAnswer: false
			}
		],
		[
			{
				option: "Makanan berminyak",
				isAnswer: false
			},
			{
				option: "Proses peningkatan suhu rata-rata atmosfer,laut,dan daratan yang disebabkan oleh berbagai faktor Penggunaan CFC",
				isAnswer: true
			},
			{
				option:"Efek rumah plastik",
				isAnswer: false
			},
			{ 
				option: "Punahnya berbagai hewan",
				isAnswer: false
			},
		]
	]
	
	let questionIndex = 0
	let totalScore = 0
	let selectedAnswer = null

	const questionsContainer = document.getElementById("question-container")
	const optionsContainer = document.getElementsByClassName("option")

  document.addEventListener("DOMContentLoaded", (e) => {
		questionsContainer.innerText = questions[0]
		for(let i = 0; i < optionsContainer.length; i++) {
			optionsContainer[i].innerText = options[0][i].option
		}
  })

	function mapQnA() {
		questionIndex += 1
		if (questionIndex < questions.length) {
			questionsContainer.innerText = questions[0]
	
			for(let i = 0; i < optionsContainer.length; i++) {
				questionsContainer.innerText = questions[questionIndex]
				optionsContainer[i].innerText = options[questionIndex][i].option
			}

			const answerButton = document.getElementById("answer-button")
			answerButton.classList.remove("btn-warning");
			answerButton.classList.add("btn-secondary");

			answerButton.classList.remove("bg-warning");
			answerButton.classList.add("bg-secondary");
		} else {
			questionsContainer.hidden = true
			document.getElementById("options-container").hidden = true
			document.getElementById("answer-button-row").hidden = true
			document.getElementById("answer-button").hidden = true
			document.getElementById("score-card").hidden = false
			document.getElementById("total-score").innerText = totalScore + "/" + questions.length
		}
	}

	function doSelectAnswer(answerIndex) {
		selectedAnswer = answerIndex

		if (selectedAnswer >= 0 && selectedAnswer <= 4) {
			const answerButton = document.getElementById("answer-button")
			answerButton.classList.remove("btn-secondary");
			answerButton.classList.add("btn-warning");
			
			answerButton.classList.remove("bg-secondary");
			answerButton.classList.add("bg-warning");
		}	
	}

	function submitAnswer() {
		if (selectedAnswer >= 0 && selectedAnswer < optionsContainer.length)
		totalScore += options[questionIndex][selectedAnswer].isAnswer == true

		mapQnA()

	}
	var home = document.getElementById('topx');
	home.scrollTop = 0;
</script>
